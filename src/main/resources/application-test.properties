spring.main.banner-mode=off
spring.liquibase.change-log=classpath:/db/changelog/main-changelog-master.xml
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2
#spring.jpa.database-platform=org.hibernate.dialect
application-description=@project.description@
application-version=@project.version@
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.properties.confluent.rest.entry=localhost:8082
spring.kafka.consumer.group-id="ksem-oil"
spring.kafka.listener.missing-topics-fatal=false
management.endpoints.web.base-path=/ack
management.endpoints.web.exposure.include=health
spring.jackson.serialization.fail-on-empty-beans=false
#SerializationFeature.FAIL_ON_EMPTY_BEANS
#logging.level.root=debug